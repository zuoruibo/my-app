server:
  port: 8080

spring:
  application:
    # 配置应用的名称，用于获取配置
    name: provider

  profiles:
    active: dev

  cloud:
    nacos:
      config:
        # nacos配置中心地址
        server-addr: http://127.0.0.1:8848
        # 配置中心的命名空间id
        namespace: fe460d11-4d62-458a-859f-f2f0af9ee896
        # 配置分组，默认没有也可以
        group: DEFAULT_GROUP
        # 配置文件后缀，用于拼接配置配置文件名称，目前只支持yml和properties
        file-extension: yml
        # 配置自动刷新
        refresh-enabled: true

      discovery:
        server-addr: http://127.0.0.1:8848

